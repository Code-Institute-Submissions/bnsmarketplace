{% extends "base.template.html" %}

{%block content%}

	<!--Start of Card-->
		<div class="container-fluid">

			<div class="card-deck">
				<div class="card">
                <div class="thumbnail">
					<img class="card-img-top" src="{{oneproductpage.image}}" alt="Card image cap">
                    </div>
					<div class="card-body">
						<h2 class="card-title"><b>{{oneproductpage.name}}</b></h2>
						<h5 class="card-text">
                        <h4>${{oneproductpage.price}}</h4>
                        <h5><label><b>Size: </b></label>
                        US{{oneproductpage.size}}</h5>
                        <h5><label><b>Description: </b></label></h5>
                        <h5>{{oneproductpage.description}}</h5>
                        <br>
                         <h5><label><b>Date Posted: </b></label>
                        {{oneproductpage.date.strftime("%d-%m-%Y")}}</h5>
                         <h5><label><b>Posted By: </b></label>
                        {{oneproductpage.username}}</h5>
                        </h5>
                        <div class="row" style="justify-content:space-around;">
                        <a type="button" class="btn btn-success" href="{{url_for('show_product')}}"><b>Back</b></a>
                        <a type="button" class="btn btn-primary" href="{{url_for('userprofile',username=oneproductpage.username)}}"><b>Contact Seller Here</b></a>
                        </div>

						
				
					</div>
				</div>
			
			</div>
		</div>
    <!--End of Card-->

		{%endblock%}
