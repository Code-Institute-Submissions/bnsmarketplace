<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Dosis|Lacquer&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
	<title>SGW</title>
</head>

<header>
	<!--Navbar start-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">
			<img src="/static/image/sgwlogo.jpg" width = "55" alt="" class="d-inline-block align-middle mr-2"/>
        </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/"><b>Home</b> <span class="sr-only">(current)</span></a>
					</li>
                {%if current_user.is_authenticated %}
                     <li class="nav-item active">
						<a class="nav-link" href="{{url_for('listing',username=current_user.get_id())}}"><b>My Listing</b></a>
					</li>
                     <li class="nav-item active">
						<a class="nav-link" href="{{url_for('process_create_listing',username=current_user.get_id())}}"><b>Create Listing</b></a>
					</li>
                    <li class="nav-item active">
						<a class="nav-link" href="{{url_for('logout')}}"><b>Logout</b></a>
					</li>
                
					
                  {%else%}
                   
                    
                    <li class="nav-item active">
						<a class="nav-link" href="{{url_for('login')}}"><b>Login</b></a>
					</li>
                    <li class="nav-item active">
						<a class="nav-link" href="{{url_for('signup')}}"><b>Sign Up</b></a>
					</li>
					
                {%endif%}
				</ul>

				<form class="form-inline">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button type="submit">Search</button>
				</form>


			</div>
	</nav>
	<!--Navbar End-->

</header>

<body>

{%block content%}{%endblock%}
	



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
</body>
</html>
